<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inmeta – Login</title>
    <link rel="stylesheet" href="css/inmeta.css">
</head>
<body>

<div class="login-container">
    <h2>Inmeta</h2>
    <p class="muted" style="margin-bottom:20px;">Sign in to access your MetaSpaces.</p>
    <form>
        <div class="form-row">
            <label>Email</label>
            <input type="email" placeholder="you@example.com">
        </div>

        <div class="form-row">
            <label>Password</label>
            <input type="password" placeholder="••••••••">
        </div>

        <button class="btn-primary" style="margin-top:12px; width:100%;"
                onclick="location.href='overview.html'; return false;">
            Sign in
        </button>
    </form>
</div>

</body>
</html>
